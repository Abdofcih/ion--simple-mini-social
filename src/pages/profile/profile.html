<ion-header>

    <ion-navbar color=primary hideBackButton>
      <ion-title>profile</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content fullscreen>
    <div class="card-background-page"> 
    <ion-card>
      <img src="../../assets/imgs/bg.png"/>
      <img src="../../assets/imgs/avatar.jpg" class="avatar">
      <div class="card-title">{{user.name}}</div>
      <div class="card-subtitle">	 {{user.username}}</div>
    </ion-card>
  </div>
   
    <div class=nums>
      <ion-row>
        <ion-col>
          <ion-badge>25</ion-badge>
          <p class=numsinfo>friends</p>
        </ion-col>
        <ion-col>
            <ion-badge>25</ion-badge>
            <p class=numsinfo>My followers</p>
          </ion-col>
      </ion-row>
    </div>
    <ion-card>
        <ion-card-header>
          My Information
        </ion-card-header>
  
        <ion-list>
          <button ion-item>
            <ion-icon name="mail" item-start></ion-icon>
           {{user.email}}
          </button>
  
          <button ion-item>
            <ion-icon name="call" item-start></ion-icon>
            {{user.phone}}
          </button>
        </ion-list>
      </ion-card>

  </ion-content>
