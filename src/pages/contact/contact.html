<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
      <ion-card *ngFor="let user of users">

        <ion-item>
          <ion-avatar item-start>
            <img src="../../assets/imgs/avatar.jpg">
          </ion-avatar>
          <h2>{{user.name}}</h2>
          <p>Username :{{user.username}}</p>
          <p>Email: {{user.email}}</p>
          <p> <ion-icon name="pin"></ion-icon> {{user.location}}</p>
          <ion-icon name="arrow-forward" item-end ></ion-icon>
        </ion-item>
